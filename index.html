<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="./style.css">


</head>
<body>
<div class="wrapper">
  <div class="contener">
    <div class="contener__photo">
      
    </div>
    
    <div class="contener__description">
      <p class="description__subtitle">Perfume</p>

      <p class="description__title">Gabrielle Essence Eau De Parfum</p>
    
      <p class="description__txt">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <p class="description__price">$149.99 <span>$169.99</span> </p>
      
    
      <button class="description__btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
    
    </div>

  
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</br>

  </div>
</div>

</html>
